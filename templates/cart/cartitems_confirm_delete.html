{% extends "layout.html" %}
{% block content %}
    <div class="content-section container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">حذف ایتم سبد خرید</legend>
                <h2>آیا می خواهید  {{ object.item.title }} را حذف کنید"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">بله</button>
                <a class="btn btn-outline-secondary" href="{% url 'main:cart' %}">خیر</a>
            </div>
        </form>
    </div>
{% endblock content %}
